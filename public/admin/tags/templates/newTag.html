<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div ng-show="error" id="message" class="error alert alert-danger"></div>
                            <form>
                                <div class="form-group">
                                    <input id="name" type="text" ng-model="tag.name" name="name" tabindex="1" placeholder="Name" value="" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button class="btn btn-primary" ng-click="createTag()">Create Tag</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
