<a href="#/newUser" type "button" class="btn btn-block btn-primary">Create User</a>
</br>
<table class="table userTable table-bordered table-striped">
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr ng-repeat="user in users track by $index">
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>
            <button ng-click="editUser(user._id)" data-toggle="modal" data-target="#myModal" class="btn btn-warning"><span class="glyphicon glyphicon-edit"></span> Edit</button>
        </td>
        <td>
            <button ng-click="deleteUser(user._id)" class="btn btn-danger"><span class="glyphicon glyphicon-fire"></span> Delete</button>
        </td>
    </tr>
</table>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit User</h4>
            </div>
            <div class="modal-body">
                <form>
                    <h4>Assign role</h4>
                    <select ng-options="role.name for role.name in roles" ng-model="user.role" class="form-control">
                    </select>
                    <br/>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" ng-model="user.username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="name">Email</label>
                        <input type="text" class="form-control" id="email" ng-model="user.email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Password">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="saveUser()" data-dismiss="modal">Save User</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
