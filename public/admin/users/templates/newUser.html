<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form>
                                <div class="form-group">
                                    <input id="username" type="text" ng-model="user.username" name="username" tabindex="1" placeholder="Username" value="" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <input id="email" type="email" ng-model="user.email" name="email" tabindex="1" placeholder="Email Address" value="" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <input id="password" type="password" ng-model="user.password" name="password" tabindex="2" placeholder="Password" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button class="btn btn-primary" ng-click="createUser()">Create User</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
