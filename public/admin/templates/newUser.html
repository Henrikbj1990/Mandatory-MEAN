<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form action="/../users/" method="post" role="form">
                                <div class="form-group">
                                    <input id="username" type="text" name="username" tabindex="1" placeholder="Username" value="" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <input id="email" type="email" name="email" tabindex="1" placeholder="Email Address" value="" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <input id="password" type="password" name="password" tabindex="2" placeholder="Password" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <input id="confirm-password" type="password" name="confirm-password" tabindex="2" placeholder="Confirm Password" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input id="register-submit" type="submit" name="register-submit" tabindex="4" value="Create User" class="form-control btn btn-register" />
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
